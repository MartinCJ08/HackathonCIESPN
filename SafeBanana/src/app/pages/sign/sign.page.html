<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Last Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="User"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="Password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="Password" placeholder="Confirm password"></ion-input>
          </ion-item>
          <ion-select placeholder="Type of user">
            <ion-select-option>Host</ion-select-option>
            <ion-select-option>Frequent visitor</ion-select-option>
            <ion-select-option>No Frequent visitor</ion-select-option>
          </ion-select>
        </div>
        <div padding>
          <ion-button size="large" expand="block">Add fingerprint</ion-button>
          <ion-button size="large" expand="block">Register</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
