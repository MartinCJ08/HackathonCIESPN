<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>New Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div padding>
                    <ion-select placeholder="Type of event" [(ngModel)]="inputType" name="inputType">
                        <ion-select-option >Deliver</ion-select-option>
                        <ion-select-option>Normal Visit</ion-select-option>
                        <ion-select-option>Party</ion-select-option>
                        <ion-select-option>Other</ion-select-option>
                    </ion-select>
                    <ion-item>
                      <ion-input type="text" placeholder="Description (Optional)" [(ngModel)]="inputDesc" name="inputDesc"></ion-input>
                    </ion-item>
                    <p>Initial Date</p>
                    <ion-item>
                      <ion-input type="Date" [(ngModel)]="inputIniDate" name="inputIniDate"></ion-input>
                    </ion-item>
                    <p>Final Date</p>
                    <ion-item>
                      <ion-input type="Date" [(ngModel)]="inputFinDate" name="inputFinDate"></ion-input>
                    </ion-item>
                    <ion-select placeholder="Period of time" [(ngModel)]="inputRange" name="inputRange">
                        <ion-select-option>One time</ion-select-option>
                        <ion-select-option>Range</ion-select-option>
                    </ion-select>
                  </div>
                  <!-- TODO: COMPONENTE AGREGAR VISITANTES-->
                  <div padding>
                      <ion-button (click) = "register()" size="large" expand="block">Create Event</ion-button>
                    </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
